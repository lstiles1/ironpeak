
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="camera=()" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <title>IronPeak Construction Group | Building Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#C41E3A',
                black: '#0A0A0A',
                gray: '#404040',
                silver: '#A3A3A3',
                lightGray: '#F9F9F9'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif']
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'line-grow': 'lineGrow 1.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              lineGrow: {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        scroll-behavior: smooth;
        background-color: #ffffff;
      }
      .glass-nav {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(16px);
      }
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      ::selection {
        background: #C41E3A;
        color: white;
      }
      .arch-grid {
        background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                          linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
        background-size: 40px 40px;
      }
      /* Ensure focus outline is visible for keyboard users */
      :focus-visible {
        outline: 2px solid #C41E3A;
        outline-offset: 2px;
      }
    </style>
</head>
  <body class="bg-white text-brand-black antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
